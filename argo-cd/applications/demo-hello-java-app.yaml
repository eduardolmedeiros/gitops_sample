
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-java
  namespace: argocd
spec:
  project: default 
  source:
    repoURL: 'https://github.com/eduardolmedeiros/hello-k8s-app-helm-chart'
    path: .
    targetRevision: HEAD
    helm:
      values: |
        image:
          repository: emedeiros/hello-k8s-app
          tag: "latest"

        replicaCount: 2
        autoscaling:
          enabled: true
          minReplicas: 1
          maxReplicas: 3
          targetCPUUtilizationPercentage: 80
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:     # Sync options which modifies sync behavior
      - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: demo 
